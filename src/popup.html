<div class="pages container">
    <div class="page inactive none">
        <p>Loading...</p>
    </div>
    <div class="page inactive wait_getlogin">
        <p>Loading...</p>
    </div>
    <div class="page inactive app_not_allowed">
        <a class="btn btn-success btn-width" target="_blank" id="authorize_url" href="#">Authorize</a>
    </div>
    <div class="page active app_allowed">
        <div class="modal fade" id="addDonateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Donate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Balance: 12.4431</p>
                        <p>Add balance: 0.1234</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary">Reset</button>
                        <button type="button" class="btn btn-sm btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="like-container">
            <img class="like" src="img/heart-full.png" alt="">
        </div>
        <!--<img class="add-donate inactive-donate" src="img/plus.png" alt="">-->
        <div class="mt-2">
            <button class="btn btn-block btn-sm btn-outline-info" data-toggle="modal" data-target="#addDonateModal">
                Add donate
            </button>
        </div>
    </div>

    <div class="subpage inactive subpage-donate">
        <div class="close-donate">&times;</div>
        <strong>Add donate</strong>
        <div class="tokenBalance">0.1111 ETH</div>
        <input class="input-donate" type="text" value="">
        <button class="btn btn-success btn-width add-donate-btn">Add</button>
    </div>

    <div class="dropup btn-group btn-block mt-2">
        <button class="btn btn-outline-success btn-sm dropdown-toggle"
                type="button"
                data-display="static"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Settings
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" target="_blank" href="https://getlogin.swarm-gateways.net/">
                Open GetLogin
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item reset-access-token">Sign out</button>
        </div>
    </div>
</div>
