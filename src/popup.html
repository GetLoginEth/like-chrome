<link rel="stylesheet" href="bootstrap.min.css">
<style>
    body {
        width: 185px;
        height: 150px;
    }

    .like {
        width: 160px;
        cursor: pointer;
    }

    .active {
        display: block;
    }

    .inactive {
        display: none !important;
    }

    .container {
        padding: 15px;
    }

    .dropdown-menu {
        min-width: 9.7rem;
        font-size: 0.8rem
    }

    .dropdown-item {
        padding: .25rem .8rem;
    }

    .like-container {
        text-align: center;
    }

    .donate-not-added .donate-added-image {
        display: none;
    }

    .donate-added .donate-added-image {
        display: inline;
    }

    .donate-added-image {
        width: 18px;
    }

    .btn-authorize {

    }

    .modal-header {
        padding: 0.5rem;
    }

    .modal-footer {
        padding: 0.5rem;
    }
</style>

<div class="pages container">
    <div class="page inactive none">
        <p>Load GetLogin...</p>
    </div>
    <div class="page inactive wait_getlogin">
        <p>Wait GetLogin...</p>
    </div>
    <div class="page active app_not_allowed container">
        <div class="fixed-top text-center mt-3">
            <h3>GetLogin</h3>
        </div>
        <div class="fixed-bottom m-3">
            <a class="btn btn-success btn-width btn-block btn-authorize" target="_blank" id="authorize_url"
               href="#">
                Authorize
            </a>
        </div>
    </div>
    <div class="page inactive app_allowed">
        <div class="modal fade" id="addDonateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Donate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Balance<br><span class="user-token-balance">0.0000</span></p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">ETH</span>
                            </div>
                            <input type="text" class="form-control input-donate-balance" placeholder="0.1234"
                                   aria-label="ETH" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary btn-reset-donate" data-dismiss="modal">
                            Reset
                        </button>
                        <button type="button" class="btn btn-sm btn-primary btn-add-donate" data-dismiss="modal">Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="like-container">
            <img class="like" src="img/heart-full.png" alt="">
        </div>

        <div class="mt-2">
            <button class="btn btn-block btn-sm btn-outline-info btn-open-donate-modal donate-not-added"
                    data-toggle="modal" data-target="#addDonateModal">
                <img class="donate-added-image" src="img/ethereum.png" alt="">Add donate
            </button>
        </div>
    </div>

    <div class="dropup btn-group btn-block settings-group mt-2">
        <button class="btn btn-outline-success btn-sm dropdown-toggle"
                type="button"
                data-display="static"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Settings
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" target="_blank" href="https://getlogin.swarm-gateways.net/">
                Open GetLogin
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item reset-access-token">Sign out</button>
        </div>
    </div>
</div>

<script src="./jquery.slim.min.js"></script>
<script src="./popper.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./consts.js"></script>
<script src="./popup.js"></script>
