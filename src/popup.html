<style>
    body {
        width: 100px;
        height: 100px;
    }

    .pages {
        width: 100%;
    }

    .active {
        display: block;
    }

    .inactive {
        display: none !important;
    }

    .app_allowed {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .like {
        width: 60px;
        height: 60px;
        cursor: pointer;
    }

    #resetAccessToken {
        position: absolute;
        bottom: 8px;
    }

    .btn {
        border-radius: 2px;
        border: none;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 0.75rem;
        background-color: white;
        color: black;
        box-sizing: border-box;
    }

    .btn-success {
        border: 2px solid #4CAF50;
    }

    .btn-warning {
        border: 2px solid #f44336;
    }

    .btn-width {
        width: 100px;
    }

    .add-donate {
        position: absolute;
        top: 47px;
        left: 80px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .inactive-donate {
        opacity: 0.5;
    }

    .active-donate {
        opacity: 1;
    }

    .subpage-donate {
        padding-top: 0px;
        display: flex;
        justify-content: start;
        flex-direction: column;
        line-height: 20px;
        z-index: 1;
    }

    .close-donate {
        position: absolute;
        top: -15px;
        right: 0px;
        font-size: 30px;
        cursor: pointer;
        line-height: 45px;
    }

    .add-donate-btn {
        margin-top: 8px;
    }

    .subpage {
        top: 8px;
        left: 8px;
        position: absolute;
        background-color: white;
        width: 100px;
        height: 100px;
    }
</style>

<div class="pages">
    <div class="page inactive none">
        <p>Loading...</p>
    </div>
    <div class="page inactive wait_getlogin">
        <p>Loading...</p>
    </div>
    <div class="page inactive app_not_allowed">
        <a class="btn btn-success btn-width" target="_blank" id="authorize_url" href="#">Authorize</a>
    </div>
    <div class="page active app_allowed">
        <img class="like" src="img/heart-full.png" alt="">
        <img class="add-donate inactive-donate" src="img/plus.png" alt="">
        <div class="subpage active subpage-donate">
            <div class="close-donate">&times;</div>
            <strong>Add donate</strong>
            <div class="tokenBalance">0.1111 ETH</div>
            <input class="input-donate" type="text" value="">
            <button class="btn btn-success btn-width add-donate-btn">Add</button>
        </div>
    </div>

    <button id="resetAccessToken" class="btn btn-warning btn-width">Reset token</button>
</div>

<script src="./consts.js"></script>
<script src="./popup.js"></script>
